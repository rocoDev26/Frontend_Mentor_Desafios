<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card">
      <img
        class="img_mobile"
        src="images/image-product-mobile.jpg"
        alt="Perfume"
      />
      <img
        class="img_desktop"
        src="images/image-product-desktop.jpg"
        alt="Perfume"
      />

      <section class="card_body_section">
        <p class="card_body_perfume">PERFUME</p>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p class="card_body_paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card_container_price">
          <span class="card_newPrice">$149.99</span>
          <span class="card_oldPrice">$169.99</span>
        </div>

        <div class="card_containet_btn">
          <button class="addToCart_btn">
          <i class="bi bi-cart3 iconToCart"></i>Add to Cart
          </button>
        </div>
      </section>
    </article>

  </body>
</html>
