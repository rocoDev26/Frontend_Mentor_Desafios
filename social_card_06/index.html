<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="card">
      <section class="card__information">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
        <h2>Jessica Randall</h2>
        <h3>London, United Kingdom</h3>

        <p>"Front-end developer and avid reader."</p>
      </section>

      <div class="container__buttons">
        <div class="card__buttons">GitHub</div>
        <div class="card__buttons">Frontend</div>
        <div class="card__buttons">Mentor</div>
        <div class="card__buttons">LinkedIn</div>
        <div class="card__buttons">Twitter</div>
        <div class="card__buttons">Instagram</div>
      </div>
    </div>

  </body>
</html>
